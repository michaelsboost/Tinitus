<!doctype html>
<html>
 <head>
    <title>Tinitus</title>
    <style>
      body {
        background: #000;
      }
      .hide {
        display: none;
      }
    </style>
    <script src="cordova.js"></script>
  </head>
 <body>
    <!--<audio controls>-->
    <audio class="hide" controls="true" loop="true" autoplay="true"> 
      <source src="tinitus-sound-effect.ogg" type="audio/ogg">
      <source src="tinitus-sound-effect.mp3" type="audio/mpeg">
      Your browser does not support the audio tag.
    </audio>

    <script>
      if (window.cordova.plugins.Brightness) {
        // set Brightness
        window.cordova.plugins.Brightness.setBrightness(0.0);
        // prevents sleep
        // window.cordova.plugins.Brightness.setKeepScreenOn(true);
        // returns normal behavior
        // window.cordova.plugins.Brightness.setKeepScreenOn(false);
      }
    </script>
  </body>
</html>
